<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Info | Phyernet</title>
		<link href="http://www.phyer.net/rss.xml" title="PhyerNet News" type="application/rss+xml" rel="alternate"/>
		<link rel="shortcut icon" href="favicon.ico"/>
		<script>
			function init()
			{
			}
		</script>
		<style>
		body
		{
			padding: 0px;
			margin: 0px;
			font-family: Arial,sans-serif;
			font-size: 12px;
			color: #e9e9e9;
		}
		
		img
		{
			background: transparent;
			border: 0px;
			font-size: 8px;
		}
		
		h3
		{
			text-transform: uppercase;
			letter-spacing: 1.5px;
		}
		
		h2 img
		{
			display: none;
		}
		
		hr
		{
			width: 100%;
			height: 2px;
			background-color: #ffffff;
			overflow: hidden;
			border-width: 0px;
		}
		
		label, input
		{
			display: block;
			width: 110px;
			float: left;
		}
		
		label
		{
			text-align: right;
			padding-right: 5px;
		}
		
		div.pageWrapper
		{
			width: 800px;
			margin: 0px;
			padding: 0px;
			float: left;
		}
		
		div.pageHeading
		{
			width: 800px;
			height: 90px;
			overflow: hidden;
			float: left;
			background-color: #50779d;
		}
		
		div.pageContent
		{
			width: 796px;
			float: left;
			background-color: #7097cd;
			padding: 2px;
		}
		
		a#aboutLink
		{
			display: block;
			float: left;
			width: 175px;
			height: 50px;
			overflow: hidden;
			background-image: url('_images/phyernetlogo_tr.gif');
			background-repeat: no-repeat;
			margin: 20px;
		}
		
		a#aboutLink span
		{
			display: none;
		}
		
		div#loginPanel
		{
			width: 240px;
			height: 90px;
			float: right;
			overflow: hidden;
			margin: 10px;
		}
		
		input#submitButton
		{
			width: 60px;
			float: right;
			margin-right: 10px;
		}
		
		div#footer
		{
			border-top: 1px dashed #e9e9e9;
			width: 800px;
			float: left;
			color: #e9e9e9;
			font-weight: bold;
			background-color: #7097cd;
			padding: 0px 0px 4px 0px;
		}
		
		div#footerInner
		{
			width: 600px;
			margin: 0px auto;
			height: 60px;
			overflow: hidden;
		}
		
		div#poweredBy
		{
			width: 400px;
			height: 60px;
			float: left;
		}
		
		div#infoAbout
		{
			width: 200px;
			height: 46px;
			float: left;
			padding-top: 14px;
		}
		
		a.footerLink
		{
			display: block;
			float: left;
			height: 32px;
			margin: 0px 4px;
		}
		
		a.footerLink span
		{
			display: none;
		}
		
		div.footerObject
		{
			float: left;
			height: 32px;
			margin: 0px 4px;
		}
		
		div#sslEnabled
		{
			width: 88px;
			background-image: url('_images/_grafx_valid-rss.png');
			background-repeat: no-repeat;
			background-position: top left;
		}
		
		div#rssCapable
		{
			width: 37px;
			background-image: url('_images/ssl.gif');
			background-repeat: no-repeat;
			background-position: top left;
		}
		
		a#abyssLink
		{
			width: 172px;
			background-image: url('_images/abysslogo.png');
		}
		
		a#pclinuxosLink
		{
			width: 102px;
			background-image: url('_images/pcloslogo.png');
		}
		
		a#openfireLink
		{
			width: 94px;
			background-image: url('_images/openfirelogo.png');
		}
		
		div.popup
		{
			position: absolute;
			width: 150px;
			background-color: #ffffca;
			color: #000000;
			padding: 2px;
			border: solid 1px #191919;
		}
		
		div#copyright
		{
			width: 800px;
			float: left;
			background: transparent;
		}
		
		div#copyright span
		{
			color: #000000;
			display: block;
			text-align: center;
		}
		</style>
	</head>
	<body onload="javascript: init();">
		<form id="frontPageForm" name="frontPageForm" action="https://www.phyer.net/cgi-bin/fmanager/index.cgi" method="POST">
			<div id="pageWrapper" class="pageWrapper">
				<div id="pageHeading" class="pageHeading">
					<a id="aboutLink" href="http://www.phyer.net/info.htm" onmouseover="this.style.backgroundPosition='top right';" onmouseout="this.style.backgroundPosition='top left';">
						<span>About PhyerNet</span>
					</a>
					<div id="loginPanel">
						<div id="userName">
							<label for="userNameInput">Username:</label>
							<input type="text" id="userNameInput" name="login" value=""/>
						</div>
						<div id="password">
							<label for="passwordInput">Password:</label>
							<input type="password" id="passwordInput" name="password" value=""/>
						</div>
						<div id="submitButton">
							<input type="submit" id="submitButton" name="loginButton" value="Login"/>
						</div>
					</div>
				</div>
				<div id="pageContent" class="pageContent">
				</div>
				<div id="footer">
					<div id="footerInner">
						<div id="poweredBy">
							<div>
								<span id="label">Powered by: </span>
							</div>
							<a id="abyssLink" class="footerLink" href="http://www.aprelium.com/">
								<span>Abyss™ Web Server</span>
							</a>
							<a id="pclinuxosLink" class="footerLink" href="http://www.pclinuxos.com/">
								<span>PCLinuxOS</span>
							</a>
							<a id="openfireLink" class="footerLink" href="http://www.igniterealtime.org/projects/openfire/index.jsp">
								<span>openfire XMPP Server</span>
							</a>
						</div>
						<div id="infoAbout">
							<div id="sslEnabled" class="footerObject"></div>
							<div id="rssCapable" class="footerObject"></div>
						</div>
					</div>
				</div>
				<div id="copyright">
					<span>Copyright &copy; 2008 PhyerNet. All rights reserved.</span>
				</div>
				<div id="popup" style="display: none;" class="popup"></div>
			</div>
		</form>
	</body>
</html>
