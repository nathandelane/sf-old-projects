#This is a default log4j file, a fail safe if the app cannot not startup.
#Add your changes to euler-rpm/src/main/resources/opt/euler/conf/euler-log4j.properties

log4j.rootLogger=WARN, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.overstock.framework.logging.OstkPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %p %c - %m %O%n
